<html>
  <head>
    <title>Hello!</title>
  </head>
  <body>
    This page is to help assist tb-micro save your nickname cross-site.
    <p></p>
    You can just ignore this.
    <script>
      window.addEventListener('message', (e) => {
        var data = JSON.parse(e.data);
        switch (data.use) {
          case "send-nick":
            e.source.postMessage(JSON.stringify({
              use: 'nickname',
              nick: localStorage['nick'] || null
            }, e.origin));
            break;
          case "set-nick":
            localStorage['nick'] = data.nick;
            break;
        }
      });
    </script>
  <body>
</html>
